{% extends 'base.html' %}
{% block main_content %}
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
        <h4>问题反馈</h4>
        </div>
        <div class="panel-body">
            <form action="/post_feedback/" class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="subject" class="control-label col-md-2">主题</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="control-label col-md-2">分类</label>
                    <div class="col-md-2">
                        <select name="category" id="category" class="form-control">
                            {% for category in categories %}
                                <option value="{{ category.rowid }}" > {{ category.CategoryName }}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="username" class="control-label col-md-2">姓名</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-md-2">邮箱</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="control-label col-md-2">上传图片</label>
                    <div class="col-md-2 ">
                        <input type="file" id="image" name="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="control-label col-md-2">内容</label>
                    <div class="col-md-6">
                        <textarea name="body" class="form-control" id="body" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-md-offset-2">
                         <input type="submit" class="btn btn-primary" value="提交">
                         <input type="reset" class="btn btn-default" value="重填" >
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
