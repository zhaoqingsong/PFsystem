{% extends 'base.html' %}
{% block main_content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
           <div class="panel panel-primary">
                       <div class="panel-heading">
                           <h4>管理员登录</h4>
                       </div>
               <div class="panel-body">

                   <form action="{{ url_for('login') }}" class="form-horizontal" method="post">
                       <div class="col-md-10 col-md-offset-1">
                           {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for msg in messages %}
                                        <div class="alert alert-warning">
                                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                                            {{ msg }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                           {% endwith %}

                           <div class="form-group">
                                    <label for="username" class="col-md-2">用户名</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" name="username" id="username">
                                    </div>
                           </div>
                           <div class="form-group">
                                   <label for="pwd" class="col-md-2">密码</label>
                                   <div class="col-md-10">
                                       <input type="password" class="form-control" name="pwd" id="pwd">
                                   </div>
                           </div>
                           <div class="form-group">
                               <label for="remmber"></label>
                               <input type="checkbox" name="remmber" id="remmber" {{ "url_for('set_mycookie')" if checked else ''}} >记住密码
                           </div>
                           <div class="form-group">
                                   <div class="col-md-10 col-md-offset-2">
                                       <input type="submit" class="btn btn-primary" value="登录">
                                       <a href="{{ url_for('reg_user') }}" class="btn btn-primary">注册</a>
                                   </div>
                           </div>
                       </div>
                   </form>
               </div>
           </div>

        </div>
    </div>
{% endblock %}
